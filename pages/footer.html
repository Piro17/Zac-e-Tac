
<head>
  <script>
  //MAP
  function myMap() {
    var contentString =
    '<div class="popup">'+
      '<h2 style="border-bottom: #ef645e solid 1px" id="zac e Tac">Zac e Tac</h2>'+
      '<p><b>via Ezio Maccani, 36 Trento</b></p>'+
      '<p><b>Tel: </b>0461 093777</p>'+
    '</div>';

    var infowindow = new google.maps.InfoWindow({
      content: contentString,
      maxWidth: 230,
      maxHeight: 300,
    });

    var mapCanvas = document.getElementById("map_footer");
    var myCenter = new google.maps.LatLng(46.081993,11.115949);
    var mapOptions = {center: myCenter, zoom: 17};
    var map = new google.maps.Map(mapCanvas,mapOptions);
    var marker = new google.maps.Marker({
      position: myCenter,
      map: map,
      title: 'Zac e Tac'
    });
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
    });
          setTimeout(function(){ infowindow.open(map,marker);}, 1000);
  }
  </script>
