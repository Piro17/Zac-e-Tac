  <script>
  //NAV RESPONSIVE
  function nav() {
    var x = document.getElementById("navbar");
    if (x.className === "topnav") {
      x.className += "responsive";
    } else {
      x.className = "topnav";
    }
  }
  $(document).ready(function ($) {
    var url = window.location.href;
    var activePage = url;
    $('#nav a').each(function () {
        var linkPage = this.href;

        if (activePage == linkPage) {
            $(this).addClass("active");
        }
    });

  });
  </script>
